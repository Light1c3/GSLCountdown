<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GSL Stream Countdown</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cardStyle.css" />
    <link rel="icon" href="logo.png" />
  </head>

  <body>
    <div class="wrap">
      <h1><strong>GSL</strong> Starts In:</h1>

      <div class="countdown">
        <div class="bloc-time days" data-init-value="00">
          <span class="count-title">Days</span>

          <div class="figure days days-1">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure days days-2">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
        </div>

        <div class="bloc-time hours" data-init-value="00">
          <span class="count-title">Hours</span>

          <div class="figure hours hours-1">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure hours hours-2">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
        </div>

        <div class="bloc-time min" data-init-value="0">
          <span class="count-title">Minutes</span>

          <div class="figure min min-1">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure min min-2">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
        </div>

        <div class="bloc-time sec" data-init-value="0">
          <span class="count-title">Seconds</span>

          <div class="figure sec sec-1">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure sec sec-2">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
        </div>
      </div>
      <div class="info-section">
        <div class="info-container">
          <div class="schedule">
            <h1><strong>U</strong>pcoming Events</h1>
            <div id="eventWrapper">
              <div id="EventCards"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="modal" class="alert-modal">
        <div class="modal-content">
          <h1>GSL Is Currently Streaming!!!</h1>
          <h2>Do you want to go to twitch?</h2>
          <div>
            <button onclick="window.location.href=`https://twitch.tv/gsl`">
              Yes
            </button>
            <button
              onclick="document.getElementById('modal').style.display = 'none'"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/eventCards.js"></script>
  </body>
</html>
